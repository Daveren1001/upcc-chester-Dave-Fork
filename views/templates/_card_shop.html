<a href='../shops/view?id={{shop_id}}' style='text-decoration: none;'>
    <div class="card" style="padding: 1em; height: auto; width: 500px; max-width: 500px; overflow-x: hidden" flex="h" v-center>
        <img src="../{{shop_img_path}}" alt="shop picture" style="height: 75px; width: 75px; border-radius: 100%;">
        <h4 style="width: 100%; overflow: hidden;">{{shop_name}}</h4>
        <div flex="v" h-center nogap style="border-left: 1px solid rgba(0, 0, 0, .3); padding: 0 1em;">
            <b style="color: #ed7671;">{{shop_products_count}}</b>
            <span>Products</span>
        </div>
        <div flex="v" h-center nogap style="border-left: 1px solid rgba(0, 0, 0, .3); padding: 0 1em;">
            <b style="color: #ed7671">{{shop_rating}}</b>
            <span>Rating</span>
        </div>
    </div>
</a>
